<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="navbar.css" rel="stylesheet"/>
    <title>Lunch Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Specific styles for lists not within the navbar */
        .menu-item-list ul {
            list-style-type: none;
        }
        .menu-item-list li {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <ul class="topnav">
        <li><a href="index.html">All Menus</a></li>
        <li><a href="breakfast.html">Breakfast</a></li>
        <li><a class="active" href="lunch.html">Lunch</a></li>
        <li><a href="dinner.html">Dinner</a></li>
        <li><a href="vegetarian.html">Vegetarian</a></li>
        <li class="right"><a href="login.html">Login</a></li>
    </ul>

    <h1>Lunch Menu</h1>
    <div class="menu-item-list">
        <ul id="menuList"></ul>
    </div>

    <script>
        let host = 'https://diner-pancakehouse-merge-backend-latest-lyb8.onrender.com';
        fetch(host + '/merger/lunch')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('menuList');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - Price: $${item.price}`;
                    list.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching the menu:', error));
    </script>
</body>
</html>
