<script>
    let host = "https://diner-pancakehouse-merge-backend-latest-lyb8.onrender.com";
    async function addUser() {
              let message = "";
                let emailInput = document.getElementById("email").value;
                let usernameInput = document.getElementById("username").value;
                let passwordInput = document.getElementById("password").value;

                let loginData = {email: emailInput, username: usernameInput, password: passwordInput};

                console.log("You entered:" + JSON.stringify(loginData));

                let request = {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json"
                  },
                  body: JSON.stringify(loginData)
                };
                let response = await fetch(host + "/signup", request);
                if(response.status == 200) {
                    window.location.href = "login.html";
                } else {
                  console.log(response);
                  message = "Something went wrong! User could not be saved.";
                }
                console.log(message);
          }
</script>
