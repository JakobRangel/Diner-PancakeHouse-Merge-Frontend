<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diner & Pancake House Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Diner & Pancake House Combined Menu</h1>
    <ul id="menuList"></ul>

    <script>
        let host = 'http://localhost:8080';
        fetch(host + '/merger')//
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('menuList');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - Price: $${item.price}`;
                    list.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching the menu:', error));
    </script>
</body>
</html>
